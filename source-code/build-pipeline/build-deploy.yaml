steps:
- name: gcr.io/cloud-builders/git
  args: ['clone', 'https://github.com/BDelleman/$REPO_NAME']
  id: 'check-out-source-code'
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', 'notebooks/data_preprocessing.ipynb', 'gs://${_COMPOSER_INPUT_BUCKET}']
  dir: '$REPO_NAME/source-code'
  id: 'deploy-test-input-file'
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', 'dags/regression_models.py', '${_COMPOSER_DAG_BUCKET}']
  dir: '$REPO_NAME/source-code'
  id: 'set dag'
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: ['wait_for_dag_deployed.sh', '${_COMPOSER_ENV_NAME}', '${_COMPOSER_REGION}', '${_COMPOSER_DAG_NAME_TEST}', '6', '20']
  dir: '$REPO_NAME/build-pipeline'
  id: 'wait-for-dag-deployed-on-composer'
- name: gcr.io/cloud-builders/gcloud
  args: ['composer', 'environments', 'run', '${_COMPOSER_ENV_NAME}', '--location', '${_COMPOSER_REGION}', 'trigger_dag', '--', '${_COMPOSER_DAG_NAME_TEST}']
  id: 'trigger-pipeline-execution'