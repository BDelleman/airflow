steps:
- name: gcr.io/cloud-builders/git
  args: ['clone', 'https://github.com/BDelleman/$REPO_NAME']
  id: 'check-out-source-code'
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', '-r', 'notebooks', 'gs://${_COMPOSER_INPUT_BUCKET_PROD}']
  dir: '$REPO_NAME/source-code'
  id: 'deploy-test-input-file'
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', ',-r', 'dags', '${_COMPOSER_DAG_BUCKET}']
  dir: '$REPO_NAME/source-code'
  id: 'set dag'
- name: gcr.io/cloud-builders/gcloud
  args: ['composer', 'environments', 'run', '${_COMPOSER_ENV_NAME}', '--location', '${_COMPOSER_REGION}', 'trigger_dag', '--', '${_COMPOSER_DAG_NAME_PROD}']
  id: 'trigger-pipeline-execution'